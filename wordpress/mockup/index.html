<!DOCTYPE html>
<html>
<head>
    <title>Roster - Military Flight Sim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="roster">
        <div class="card">
            <div class="avatar">
                <img src="https://gcvbullfighters.com/wp-content/uploads/2023/02/avatares_paco.webp" alt="Avatar">
                <div class="overlay">
                  <p>Ver más...</p>
                </div>
            </div>
            <h2>Paco</h2>
            <p class="role role-bullfighter">Bullfighter</p>
            <p><i class="fas fa-clock stats-icon stats-icon--green"></i><span>Flight Time:</span> 15 hours</p>
            <p><i class="fas fa-crosshairs stats-icon stats-icon--blue"></i><span>Missions:</span> 22</p>
            <p><i class="fas fa-fighter-jet stats-icon stats-icon--red"></i><span>A/A Kills:</span> 10</p>
            <p><i class="fas fa-bullseye stats-icon stats-icon--red"></i><span>A/G Kills:</span> 5</p>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="https://gcvbullfighters.com/wp-content/uploads/2023/02/avatares_zazo.webp" alt="Avatar">
                <div class="overlay">
                  <p>Ver más...</p>
                </div>
            </div>
            <h2>ZazO</h2>
            <p class="role role-bullfighter">Bullfighter</p>
            <p><i class="fas fa-clock stats-icon stats-icon--green"></i><span>Flight Time:</span>88 hours</p>
            <p><i class="fas fa-crosshairs stats-icon stats-icon--blue"></i><span>Missions:</span> 18</p>
            <p><i class="fas fa-fighter-jet stats-icon stats-icon--red"></i><span>A/A Kills:</span> 6</p>
            <p><i class="fas fa-bullseye stats-icon stats-icon--red"></i><span>A/G Kills:</span> 12</p>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="https://gcvbullfighters.com/wp-content/uploads/2023/02/avatares_macaci.webp" alt="Avatar">
                <div class="overlay">
                  <p>Ver más...</p>
                </div>
            </div>
            <h2>Macaci</h2>
            <p class="role role-invitados">Bullfighter</p>
            <p><i class="fas fa-clock stats-icon stats-icon--green"></i><span>Flight Time:</span>72 hours</p>
            <p><i class="fas fa-crosshairs stats-icon stats-icon--blue"></i><span>Missions:</span> 16</p>
            <p><i class="fas fa-fighter-jet stats-icon stats-icon--red"></i><span>A/A Kills:</span> 8</p>
            <p><i class="fas fa-bullseye stats-icon stats-icon--red"></i><span>A/G Kills:</span> 2</p>
        </div>
    </div>
</body>
</html>
