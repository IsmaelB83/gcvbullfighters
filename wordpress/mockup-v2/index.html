<!DOCTYPE html>
<html>
<head>
    <title>Roster - Military Flight Sim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">

            <!--card-2-->  
            <div class="card card-1 color-card--grey">
                <img src="https://gcvbullfighters.com/wp-content/uploads/2023/02/avatares-paco.webp" alt="profile-pic" class="profile">
                <h1 class="title text--white">PACO</h1>
                <p class="role">BULLFIGHTER</p>
                <div class="desc">
                    <p>F/A-18C | F-16C | F-14A/B (P)</p>
                </div>
                <button class="btn color-button">Ver más</button>                
                <hr>
                <div class="card-content">
                    <div class="stat-column">
                        <button class="btn-stats"> <i class="fas fa-crosshairs fa-3x"></i></button>
                        <h2 class="title text--white">16</h2>
                        <p class="text-stats">Vuelos</p>
                    </div>
                    <div class="stat-column">
                        <button class="btn-stats"><i class="fas fa-fighter-jet fa-2x"></i></button>
                        <h2 class="title text--white">12</h2>
                        <p class="text-stats">A/A Kills</p>
                    </div>
                    <div class="stat-column">
                        <button class="btn-stats"><i class="fas fa-bullseye fa-2x"></i></button>
                        <h2 class="title text--white">12</h2>
                        <p class="text-stats">A/G Kills</p>
                    </div>
                </div>
                <div class="desc">
                    <p>Último vuelo 12/02/2022</p>
                </div>
            </div>
            
            <!--card-2-->  
            <div class="card card-2 color-card--white">
                <img src="https://gcvbullfighters.com/wp-content/uploads/2023/02/avatares-paco.webp" alt="profile-pic" class="profile">
                <h1 class="title text--grey">PACO</h1>
                <p class="role">BULLFIGHTER</p>
                <div class="desc text--grey">
                    <p>F/A-18C | F-16C | F-14A/B (P)</p>
                </div>
                <button class="btn color-button">Ver más</button>             
                <hr>
                <div class="card-content">
                    <div class="stat-column">
                        <button class="btn-stats"> <i class="fas fa-crosshairs fa-3x"></i></button>
                        <h2 class="title text--grey">16</h2>
                        <p class="text-stats">Vuelos</p>
                    </div>
                    <div class="stat-column">
                        <button class="btn-stats"><i class="fas fa-fighter-jet fa-2x"></i></button>
                        <h2 class="title text--grey">12</h2>
                        <p class="text-stats">A/A Kills</p>
                    </div>
                    <div class="stat-column">
                        <button class="btn-stats"><i class="fas fa-bullseye fa-2x"></i></button>
                        <h2 class="title text--grey">12</h2>
                        <p class="text-stats">A/G Kills</p>
                    </div>
                </div>
                <div class="desc">
                    <p>Último vuelo 12/02/2022</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
