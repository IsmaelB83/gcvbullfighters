<!DOCTYPE html>
<html>
<head>
    <title>Roster - Military Flight Sim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="pilot-main">
            <div class="pilot-main-avatar">
                <img src="../../images/avatars/avatares_macaci.webp" alt="">
                <p>MACACI</p>
                <p>Bullfighter</p>   
            </div>
            <div class="pilot-main-info">
                <p>Miembro desde: <span> 01/11/2022</span></p>
                <p>Ãšltimo vuelo: <span> 01/07/2023</span></p>
                <p>Capacitaciones</p>
                <div class="capacitaciones">
                    <div class="capacitaciones-plane">
                        <img src="../../images/icons-v2/f18-icon.png" alt="">
                        <p>F/A-18-C</p>
                    </div>
                    <div class="capacitaciones-plane">
                        <img src="../../images/icons-v2/f16-icon.png" alt="">
                        <p>F-16C</p>
                    </div>
                    <div class="capacitaciones-plane">
                        <img src="../../images/icons-v2/f14-icon.png" alt="">
                        <p>F-14A/B (P)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pilot-stats1">
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-plane-arrival"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">RTB</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-parachute-box"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">Eyectado</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-search-location"></i>                
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">MIA</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-skull-crossbones"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">KIA</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-kiwi-bird"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">Patito</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">Editor</p>  
            </div>
        </div>
        <div class="pilot-stats2">
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-oil-can"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">AAR</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-water"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">Apontaje</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-fighter-jet"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">A/A</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-crosshairs"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">A/G</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-ship"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">Naval</p>  
            </div>
            <div class="stat-column">
                <button class="btn-stats"> 
                    <i class="fas fa-users-slash"></i>
                </button>
                <h2 class="title title-stats">30</h2>
                <p class="text-stats">BonB</p>  
            </div>
        </div>
        <div class="pilot-medals">
            <div class="pilot-medals-medal">
                <img src="../../images/medals/Medalla_01.jpg" alt="">
                <p>F/A-18-C</p>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
